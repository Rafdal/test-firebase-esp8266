[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
lib_deps = 
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^1.0.2
	adafruit/Adafruit MPU6050@^2.0.3
	bblanchon/ArduinoJson@^6.17.2
monitor_speed = 115200
upload_speed = 230400
